<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Questions Multiplayer — Jogo</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/game.css">
</head>
<body>
  <div id="game-container">
    <header id="top-bar">
      <div id="room-info">
        <span>Sala: <b id="roomName"></b></span>
        <span>Modo: <b id="mode"></b></span>
        <span>Pergunta <b id="currentIndex">1</b>/<b id="totalQuestions"></b></span>
      </div>
    </header>

    <main id="game-area">
      <div id="timer">20</div>
      <h2 id="question-text">Carregando pergunta...</h2>
      <div id="answers"></div>
    </main>

    <footer id="footer-bar">
      <div id="score-board">Pontuação: <b id="score">0</b></div>
    </footer>
  </div>

  <script type="module" src="/js/game.js"></script>
</body>
</html>
