<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Questions Multiplayer — Jogo</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/game.css" />
</head>
<body>
  <div id="game-container">
    <header id="top-bar">
      <div id="room-info">
        <span>Sala: <b id="roomName">—</b></span>
        <span>Modo: <b id="mode">—</b></span>
        <span>Pergunta <b id="currentIndex">0</b>/<b id="totalQuestions">0</b></span>
      </div>
      <button id="btn-settings" class="btn small">Configurações</button>
    </header>

    <main id="game-area">
      <div id="timer">0</div>
      <h2 id="question-text">Carregando pergunta...</h2>

      <div id="answers" aria-live="polite"></div>
    </main>

    <footer id="footer-bar">
      <div id="status">Aguardando...</div>
      <div id="score-board">Pontuação: <b id="score">0</b></div>
    </footer>
  </div>

  <!-- Modal Configurações -->
  <div id="settings-modal" class="modal hidden" aria-hidden="true">
    <div class="modal-content">
      <h2>Configurações</h2>
      <button class="btn full" id="btn-exit">Sair da sala</button>
      <button class="btn ghost full" id="btn-close-settings">Voltar</button>
    </div>
  </div>

  <!-- Supabase client lib + module scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script type="module" src="/js/ui.js"></script>
  <script type="module" src="/js/api.js"></script>
  <script type="module" src="/js/generator.js"></script>
  <script type="module" src="/js/game.js"></script>
</body>
</html>
